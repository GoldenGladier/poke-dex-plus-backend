spring.application.name=poke-dex-plus-backend

# Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/poke-dex-plus?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Actuator configuration -> status
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never

# Logging settings in the application
logging.level.org.springframework.web=debug
logging.level.org.springframework.boot.actuate=info
logging.file.name=logs/application.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

